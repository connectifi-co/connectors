service: connectifi-hooks
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stackTags:
    classification: dev
    description: testing hooks
    Tag1: "dev"

functions:
  index:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get

  openfigi:
    handler: openfigi.handler
    events:
      - httpApi:
          path: /openfigi
          method: POST

  polygon:
    handler: polygon.handler
    events:
      - httpApi:
          path: /polygon
          method: POST

  polygonData:
    handler: polygonData.handler
    events:
      - httpApi:
          path: /polygonData
          method: POST

  slack:
    handler: slack.handler
    events:
      - httpApi:
          path: /slack
          method: POST
    
  exate:
    handler: exate.handler
    events:
      - httpApi:
          path: /exate
          method: POST

  companyHQ:
    handler: companyHQ.handler
    events:
      - httpApi:
          path: /companyHQ
          method: POST

plugins:
  - serverless-esbuild
  - serverless-dotenv-plugin
  - serverless-plugin-resource-tagging